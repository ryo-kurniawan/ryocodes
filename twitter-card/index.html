<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="styles.css">
<title>Contoh Card Mirip Twitter</title>
</head>
<body>
<div class="tweet-card">
  <img class="profile-image" src="profil.jpg" alt="Gambar Profil">
  <div class="tweet-content">
    <span class="username">@ryocodes</span>
    <p class="tweet-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Possimus quas culpa impedit eligendi dicta commodi vero cupiditate ullam iusto nihil.</p>
    <p>#twittercard #serunyabelajar #html #css</p>
    <div class="interactions">
        <span class="icon retweet-icon"><i class="fas fa-retweet"></i></span>
        <span class="retweets">10 Retweet</span>
        <span class="icon like-icon"><i class="fas fa-heart"></i></span>
        <span class="likes">20 Suka</span>
      </div>
  </div>
</div>
</body>
</html>
